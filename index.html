<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Star Wars jQuery</title>
</head>
<body>
    <div class="container position-relative">
        <h1 class="row align-items-center justify-content-center">Star Wars Character Information</h1>
        <div class="row align-items-center justify-content-center">

            <div class="information col-3 border border-warning">

                <div class="preFill  "><strong> Name: </strong></div>
                <div id="name"></div>
            
                <div class="preFill"><strong> Home World: </strong></div>
                <div id="homeWorld"></div>
            
                <div class="preFill"><strong> Height: </strong></div>
                <div id="height"></div>
            
                <div class="preFill"><strong> Gender: </strong></div>
                <div id="gender"></div>
            
                <div class="preFill"><strong> Skin Color: </strong></div>
                <div id="skinColor"></div>
    
            </div>
        
            <img class="characterImage col-3 border border-warning" src="questionMark.jpg">
        
            <button class="button col-1 border border-warning btn btn-warning btn-sm"> Random Character </button>

        </div>
        
    

    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
